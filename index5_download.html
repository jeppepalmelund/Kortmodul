<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-tile {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var drawnItems = L.featureGroup().addTo(map);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: false,
                rectangle: false,
                circle: false,
                circlemarker: false,
                marker: {
                    icon: new L.Icon.Default()
                },
                polyline: {
                    shapeOptions: {
                        color: '#f357a1',
                        weight: 5
                    }
                }
            }
        });
        map.addControl(drawControl);

        map.on('dblclick', function (e) {
            var marker = new L.marker(e.latlng, {
                draggable: true
            }).addTo(drawnItems);

            marker.on('click', function (e) {
                drawnItems.removeLayer(marker);
            });
        });

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.on('click', function (e) {
                    drawnItems.removeLayer(layer);
                });
            }

            drawnItems.addLayer(layer);
        });
        
        map.on('draw:deleted', function(e) {
            var layers = e.layers;
            layers.eachLayer(function(layer) {
                drawnItems.removeLayer(layer);
            });
        });
        var downloadBtn = document.getElementById("download-btn");

        downloadBtn.addEventListener("click", function() {
          var geojson = drawnItems.toGeoJSON();
          var data = JSON.stringify(geojson);
          var blob = new Blob([data], {type: "application/json"});
          var url = URL.createObjectURL(blob);

          var link = document.createElement("a");
          link.download = "drawings.geojson";
          link.href = url;
          link.click();

          URL.revokeObjectURL(url);
        });
    </script>
         
      <button onclick="download()">Download Drawings</button>
      
      <script>
        function download() {
          var drawingsGeoJson = drawnItems.toGeoJSON();
          var drawingsData = JSON.stringify(drawingsGeoJson, null, 2);
          var blob = new Blob([drawingsData], { type: "application/json" });
          var url = URL.createObjectURL(blob);
      
          var link = document.createElement("a");
          link.download = "drawings.geojson";
          link.href = url;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }
      </script>
      <button onclick="download()">Download Drawings</button>

      <script>
        function download() {
          var drawingsGeoJson = drawnItems.toGeoJSON();
          var drawingsData = JSON.stringify(drawingsGeoJson, null, 2);
          var blob = new Blob([drawingsData], { type: "application/json" });
          var url = URL.createObjectURL(blob);
      
          var link = document.createElement("a");
          link.download = "drawings.geojson";
          link.href = url;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }
      </script>
</body>
</html>
